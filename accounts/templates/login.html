{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load crispy_forms_tags %}

{% block title %}
  ログイン
{% endblock title %}
{% block content %}

    <h1 class="mt-5">ログイン</h1>
    <div class="card bg-light shadow-sm mt-3">
      <form action="{% url 'accounts:login' %}" method="post" class="m-3">
        <table>
        {% csrf_token %} 
        {{ form|crispy }}
        </table>
        <div class="mt-3">
          <button type="button" class="btn btn-secondary" onclick="location.href=`{% url 'sns:top' %}`">
            戻る
          </button>
          <input type="submit" class="btn btn-primary me-3 float-end w-25" value="ログイン" />
        </div>
      </form>
    </div>

{% endblock %}
