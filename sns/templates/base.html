
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      <a href="{% url 'sns:list' %}">タイムライン</a> |
      <a href="#undefined">投稿作成</a> |
      <a href="{% url 'accounts:logout' %}">ログアウト</a> |
      username: {{ user.username }}
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
  </body>
</html>
