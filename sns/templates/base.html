
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      <!-- <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      </nav> -->

      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bolder">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'sns:top' %}">トップページ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  href="{% url 'sns:list' %}">投稿一覧</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'sns:create' %}">投稿作成</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:logout' %}">ログアウト</a>
              </li>
            </ul>
            <span class="navbar-text">
              ユーザー名: {{ user.username }}
            </span>
          </div>
        </div>

      </nav>      
      
    </header>

    <div class="container mt-5 mb-5">
        {% block content %}
        {% endblock %}
    </div>
  </body>
</html>
